version: 2

sources:
  - name: bronze
    description: "Bronze layer tables containing raw data from source systems"
    tables:
      - name: BZ_USERS
        description: "Raw user profile and subscription information"
        columns:
          - name: USER_ID
            description: "Unique identifier for each user account"
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "Email address of the user"
          - name: COMPANY
            description: "Company or organization name"
          - name: PLAN_TYPE
            description: "Subscription plan type"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_MEETINGS
        description: "Raw meeting information and session details"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for each meeting"
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Topic or title of the meeting"
          - name: START_TIME
            description: "Meeting start timestamp"
          - name: END_TIME
            description: "Meeting end timestamp"
          - name: DURATION_MINUTES
            description: "Meeting duration in minutes"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_PARTICIPANTS
        description: "Raw meeting participants and their session details"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for each meeting participant"
          - name: MEETING_ID
            description: "Reference to meeting"
          - name: USER_ID
            description: "Reference to user who participated"
          - name: JOIN_TIME
            description: "Timestamp when participant joined meeting"
          - name: LEAVE_TIME
            description: "Timestamp when participant left meeting"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_FEATURE_USAGE
        description: "Raw usage of platform features during meetings"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for each feature usage record"
          - name: MEETING_ID
            description: "Reference to meeting where feature was used"
          - name: FEATURE_NAME
            description: "Name of the feature being tracked"
          - name: USAGE_COUNT
            description: "Number of times feature was used"
          - name: USAGE_DATE
            description: "Date when feature usage occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_SUPPORT_TICKETS
        description: "Raw customer support requests and resolution tracking"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for each support ticket"
          - name: USER_ID
            description: "Reference to user who created the ticket"
          - name: TICKET_TYPE
            description: "Type of support ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of ticket resolution"
          - name: OPEN_DATE
            description: "Date when ticket was opened"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_BILLING_EVENTS
        description: "Raw financial transactions and billing activities"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for each billing event"
          - name: USER_ID
            description: "Reference to user associated with billing event"
          - name: EVENT_TYPE
            description: "Type of billing event"
          - name: AMOUNT
            description: "Monetary amount for the billing event"
          - name: EVENT_DATE
            description: "Date when the billing event occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

      - name: BZ_LICENSES
        description: "Raw license assignments and entitlements"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for each license"
          - name: LICENSE_TYPE
            description: "Type of license"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom license is assigned"
          - name: START_DATE
            description: "License validity start date"
          - name: END_DATE
            description: "License validity end date"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

models:
  - name: SI_AUDIT_LOG
    description: "Silver layer audit log for tracking pipeline execution and data quality"
    columns:
      - name: AUDIT_ID
        description: "Unique identifier for each audit record"
        tests:
          - unique
          - not_null
      - name: TABLE_NAME
        description: "Name of the table being processed"
        tests:
          - not_null
      - name: OPERATION_TYPE
        description: "Type of operation performed"
        tests:
          - not_null
      - name: AUDIT_TIMESTAMP
        description: "Timestamp when audit record was created"
        tests:
          - not_null
      - name: PROCESSED_BY
        description: "System or user that performed the operation"
        tests:
          - not_null

  - name: SI_USERS
    description: "Silver layer users table with cleaned and validated user data"
    columns:
      - name: USER_ID
        description: "Unique identifier for each user account"
        tests:
          - unique
          - not_null
      - name: EMAIL
        description: "Validated email address of the user"
        tests:
          - not_null
      - name: PLAN_TYPE
        description: "Standardized subscription plan type"
        tests:
          - accepted_values:
              values: ['FREE', 'BASIC', 'PRO', 'ENTERPRISE']
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_MEETINGS
    description: "Silver layer meetings table with cleaned and validated meeting data"
    columns:
      - name: MEETING_ID
        description: "Unique identifier for each meeting"
        tests:
          - unique
          - not_null
      - name: HOST_ID
        description: "User ID of the meeting host"
        tests:
          - not_null
      - name: DURATION_MINUTES
        description: "Meeting duration in minutes (cleaned from text units)"
        tests:
          - not_null
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_PARTICIPANTS
    description: "Silver layer participants table with cleaned and validated participant data"
    columns:
      - name: PARTICIPANT_ID
        description: "Unique identifier for each meeting participant"
        tests:
          - unique
          - not_null
      - name: MEETING_ID
        description: "Reference to meeting"
        tests:
          - not_null
      - name: USER_ID
        description: "Reference to user who participated"
        tests:
          - not_null
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_FEATURE_USAGE
    description: "Silver layer feature usage table with cleaned and validated usage data"
    columns:
      - name: USAGE_ID
        description: "Unique identifier for each feature usage record"
        tests:
          - unique
          - not_null
      - name: MEETING_ID
        description: "Reference to meeting where feature was used"
        tests:
          - not_null
      - name: FEATURE_NAME
        description: "Standardized name of the feature being tracked"
        tests:
          - not_null
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_SUPPORT_TICKETS
    description: "Silver layer support tickets table with cleaned and validated ticket data"
    columns:
      - name: TICKET_ID
        description: "Unique identifier for each support ticket"
        tests:
          - unique
          - not_null
      - name: USER_ID
        description: "Reference to user who created the ticket"
        tests:
          - not_null
      - name: RESOLUTION_STATUS
        description: "Standardized status of ticket resolution"
        tests:
          - accepted_values:
              values: ['OPEN', 'IN PROGRESS', 'RESOLVED', 'CLOSED']
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_BILLING_EVENTS
    description: "Silver layer billing events table with cleaned and validated billing data"
    columns:
      - name: EVENT_ID
        description: "Unique identifier for each billing event"
        tests:
          - unique
          - not_null
      - name: USER_ID
        description: "Reference to user associated with billing event"
        tests:
          - not_null
      - name: AMOUNT
        description: "Validated monetary amount for the billing event"
        tests:
          - not_null
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']

  - name: SI_LICENSES
    description: "Silver layer licenses table with cleaned and validated license data"
    columns:
      - name: LICENSE_ID
        description: "Unique identifier for each license"
        tests:
          - unique
          - not_null
      - name: ASSIGNED_TO_USER_ID
        description: "User ID to whom license is assigned"
        tests:
          - not_null
      - name: START_DATE
        description: "License validity start date (converted from DD/MM/YYYY format)"
        tests:
          - not_null
      - name: END_DATE
        description: "License validity end date (converted from DD/MM/YYYY format)"
        tests:
          - not_null
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - not_null
      - name: VALIDATION_STATUS
        description: "Status of data validation"
        tests:
          - accepted_values:
              values: ['PASSED', 'WARNING', 'FAILED']
