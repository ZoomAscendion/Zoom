version: 2

sources:
  - name: bronze
    description: Bronze layer tables containing raw data
    tables:
      - name: bz_users
        description: Bronze users table
        columns:
          - name: user_id
            description: Unique user identifier
          - name: user_name
            description: User display name
          - name: email
            description: User email address
          - name: company
            description: User company
          - name: plan_type
            description: Subscription plan type
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_meetings
        description: Bronze meetings table
        columns:
          - name: meeting_id
            description: Unique meeting identifier
          - name: host_id
            description: Meeting host user ID
          - name: meeting_topic
            description: Meeting topic/title
          - name: start_time
            description: Meeting start time
          - name: end_time
            description: Meeting end time
          - name: duration_minutes
            description: Meeting duration in minutes
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_participants
        description: Bronze participants table
        columns:
          - name: participant_id
            description: Unique participant identifier
          - name: meeting_id
            description: Associated meeting ID
          - name: user_id
            description: Participant user ID
          - name: join_time
            description: Participant join time
          - name: leave_time
            description: Participant leave time
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_feature_usage
        description: Bronze feature usage table
        columns:
          - name: usage_id
            description: Unique usage identifier
          - name: meeting_id
            description: Associated meeting ID
          - name: feature_name
            description: Feature name
          - name: usage_count
            description: Usage count
          - name: usage_date
            description: Usage date
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_support_tickets
        description: Bronze support tickets table
        columns:
          - name: ticket_id
            description: Unique ticket identifier
          - name: user_id
            description: Ticket creator user ID
          - name: ticket_type
            description: Type of support ticket
          - name: resolution_status
            description: Current resolution status
          - name: open_date
            description: Ticket open date
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_billing_events
        description: Bronze billing events table
        columns:
          - name: event_id
            description: Unique billing event identifier
          - name: user_id
            description: Associated user ID
          - name: event_type
            description: Type of billing event
          - name: amount
            description: Billing amount
          - name: event_date
            description: Event date
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_licenses
        description: Bronze licenses table
        columns:
          - name: license_id
            description: Unique license identifier
          - name: license_type
            description: Type of license
          - name: assigned_to_user_id
            description: User assigned to license
          - name: start_date
            description: License start date
          - name: end_date
            description: License end date
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier
            
      - name: bz_webinars
        description: Bronze webinars table
        columns:
          - name: webinar_id
            description: Unique webinar identifier
          - name: host_id
            description: Webinar host user ID
          - name: webinar_topic
            description: Webinar topic/title
          - name: start_time
            description: Webinar start time
          - name: end_time
            description: Webinar end time
          - name: registrants
            description: Number of registrants
          - name: load_timestamp
            description: Record load timestamp
          - name: update_timestamp
            description: Record update timestamp
          - name: source_system
            description: Source system identifier

models:
  - name: si_pipeline_audit
    description: Silver layer pipeline audit table
    columns:
      - name: execution_id
        description: Unique execution identifier
        tests:
          - unique
          - not_null
      - name: pipeline_name
        description: Name of the pipeline
      - name: start_time
        description: Pipeline start time
      - name: end_time
        description: Pipeline end time
      - name: status
        description: Pipeline execution status
      - name: records_processed
        description: Number of records processed
      - name: executed_by
        description: Pipeline executor
        
  - name: si_users
    description: Silver layer users table with cleaned and standardized user data
    columns:
      - name: user_id
        description: Unique user identifier
        tests:
          - unique
          - not_null
      - name: user_name
        description: Standardized user name
      - name: email
        description: Validated email address
        tests:
          - not_null
      - name: company
        description: Standardized company name
      - name: plan_type
        description: Standardized plan type
      - name: account_status
        description: Current account status
      - name: data_quality_score
        description: Data quality score (0.00-1.00)
        
  - name: si_meetings
    description: Silver layer meetings table with enriched meeting data
    columns:
      - name: meeting_id
        description: Unique meeting identifier
        tests:
          - unique
          - not_null
      - name: host_id
        description: Meeting host user ID
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: meeting_topic
        description: Cleaned meeting topic
      - name: meeting_type
        description: Derived meeting type
      - name: duration_minutes
        description: Validated meeting duration
      - name: host_name
        description: Host name from users table
      - name: meeting_status
        description: Current meeting status
        
  - name: si_participants
    description: Silver layer participants table with attendance calculations
    columns:
      - name: participant_id
        description: Unique participant identifier
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: Associated meeting ID
        tests:
          - not_null
          - relationships:
              to: ref('si_meetings')
              field: meeting_id
      - name: user_id
        description: Participant user ID
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: attendance_duration
        description: Calculated attendance duration
      - name: participant_role
        description: Derived participant role
      - name: connection_quality
        description: Derived connection quality
        
  - name: si_feature_usage
    description: Silver layer feature usage table with categorization
    columns:
      - name: usage_id
        description: Unique usage identifier
        tests:
          - unique
          - not_null
      - name: meeting_id
        description: Associated meeting ID
        tests:
          - not_null
          - relationships:
              to: ref('si_meetings')
              field: meeting_id
      - name: feature_name
        description: Standardized feature name
      - name: feature_category
        description: Derived feature category
      - name: usage_count
        description: Validated usage count
      - name: usage_duration
        description: Calculated usage duration
        
  - name: si_support_tickets
    description: Silver layer support tickets table with enrichment
    columns:
      - name: ticket_id
        description: Unique ticket identifier
        tests:
          - unique
          - not_null
      - name: user_id
        description: Ticket creator user ID
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: ticket_type
        description: Standardized ticket type
      - name: priority_level
        description: Derived priority level
      - name: resolution_status
        description: Standardized resolution status
      - name: resolution_time_hours
        description: Calculated resolution time
        
  - name: si_billing_events
    description: Silver layer billing events table with validation
    columns:
      - name: event_id
        description: Unique billing event identifier
        tests:
          - unique
          - not_null
      - name: user_id
        description: Associated user ID
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: event_type
        description: Standardized event type
      - name: transaction_amount
        description: Validated transaction amount
      - name: payment_method
        description: Derived payment method
      - name: transaction_status
        description: Derived transaction status
        
  - name: si_licenses
    description: Silver layer licenses table with status derivation
    columns:
      - name: license_id
        description: Unique license identifier
        tests:
          - unique
          - not_null
      - name: assigned_to_user_id
        description: User assigned to license
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: license_type
        description: Standardized license type
      - name: license_status
        description: Derived license status
      - name: assigned_user_name
        description: User name from users table
      - name: license_cost
        description: Derived license cost
        
  - name: si_webinars
    description: Silver layer webinars table with engagement metrics
    columns:
      - name: webinar_id
        description: Unique webinar identifier
        tests:
          - unique
          - not_null
      - name: host_id
        description: Webinar host user ID
        tests:
          - not_null
          - relationships:
              to: ref('si_users')
              field: user_id
      - name: webinar_topic
        description: Cleaned webinar topic
      - name: duration_minutes
        description: Calculated webinar duration
      - name: registrants
        description: Validated registrant count
      - name: attendees
        description: Derived attendee count
      - name: attendance_rate
        description: Calculated attendance rate
