      - name: HOST_ID
        description: "User ID of the meeting host"
      - name: MEETING_TOPIC
        description: "Topic or title of the meeting (cleaned)"
      - name: START_TIME
        description: "Meeting start timestamp (standardized timezone)"
      - name: END_TIME
        description: "Meeting end timestamp (standardized timezone)"
      - name: DURATION_MINUTES
        description: "Meeting duration in minutes (validated)"
      - name: LOAD_TIMESTAMP
