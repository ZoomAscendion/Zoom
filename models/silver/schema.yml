version: 2

sources:
  - name: bronze
    description: "Bronze layer tables containing raw data from source systems"
    tables:
      - name: BZ_USERS
        description: "Raw user profile and subscription information"
        columns:
          - name: USER_ID
            description: "Unique identifier for each user account"
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "Email address of the user"
          - name: COMPANY
            description: "Company or organization name"
          - name: PLAN_TYPE
            description: "Subscription plan type"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_MEETINGS
        description: "Raw meeting information and session details"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for each meeting"
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Topic or title of the meeting"
          - name: START_TIME
            description: "Meeting start timestamp"
          - name: END_TIME
            description: "Meeting end timestamp"
          - name: DURATION_MINUTES
            description: "Meeting duration in minutes"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_PARTICIPANTS
        description: "Raw meeting participants and their session details"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for each meeting participant"
          - name: MEETING_ID
            description: "Reference to meeting"
          - name: USER_ID
            description: "Reference to user who participated"
          - name: JOIN_TIME
            description: "Timestamp when participant joined meeting"
          - name: LEAVE_TIME
            description: "Timestamp when participant left meeting"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_FEATURE_USAGE
        description: "Raw usage of platform features during meetings"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for each feature usage record"
          - name: MEETING_ID
            description: "Reference to meeting where feature was used"
          - name: FEATURE_NAME
            description: "Name of the feature being tracked"
          - name: USAGE_COUNT
            description: "Number of times feature was used"
          - name: USAGE_DATE
            description: "Date when feature usage occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_SUPPORT_TICKETS
        description: "Raw customer support requests and resolution tracking"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for each support ticket"
          - name: USER_ID
            description: "Reference to user who created the ticket"
          - name: TICKET_TYPE
            description: "Type of support ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of ticket resolution"
          - name: OPEN_DATE
            description: "Date when ticket was opened"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_BILLING_EVENTS
        description: "Raw financial transactions and billing activities"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for each billing event"
          - name: USER_ID
            description: "Reference to user associated with billing event"
          - name: EVENT_TYPE
            description: "Type of billing event"
          - name: AMOUNT
            description: "Monetary amount for the billing event"
          - name: EVENT_DATE
            description: "Date when the billing event occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
            
      - name: BZ_LICENSES
        description: "Raw license assignments and entitlements"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for each license"
          - name: LICENSE_TYPE
            description: "Type of license"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom license is assigned"
          - name: START_DATE
            description: "License validity start date"
          - name: END_DATE
            description: "License validity end date"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

models:
  - name: SI_AUDIT_LOG
    description: "Audit log table for Silver layer pipeline execution tracking"
    columns:
      - name: MODEL_NAME
        description: "Name of the dbt model being executed"
      - name: SOURCE_TABLE
        description: "Name of the source Bronze table"
      - name: TARGET_TABLE
        description: "Name of the target Silver table"
      - name: PROCESS_START_TIME
        description: "Timestamp when the process started"
      - name: PROCESS_END_TIME
        description: "Timestamp when the process ended"
      - name: DURATION_SECONDS
        description: "Duration of the process in seconds"
      - name: STATUS
        description: "Status of the process (STARTED, COMPLETED, FAILED)"
      - name: RECORDS_PROCESSED
        description: "Number of records processed"
      - name: RECORDS_SUCCESS
        description: "Number of records successfully processed"
      - name: RECORDS_FAILED
        description: "Number of records that failed processing"
      - name: ERROR_DETAILS
        description: "Details of any errors encountered"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when the audit record was created"
        
  - name: SI_USERS
    description: "Silver layer table storing cleaned and standardized user profile and subscription information"
    columns:
      - name: USER_ID
        description: "Unique identifier for each user account"
        tests:
          - unique
          - not_null
      - name: USER_NAME
        description: "Display name of the user (cleaned and standardized format)"
      - name: EMAIL
        description: "Email address of the user (validated and standardized)"
        tests:
          - not_null
      - name: COMPANY
        description: "Company or organization name (cleaned and standardized)"
      - name: PLAN_TYPE
        description: "Subscription plan type (standardized values: Free, Basic, Pro, Enterprise)"
        tests:
          - accepted_values:
              values: ['Free', 'Basic', 'Pro', 'Enterprise']
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was processed into Silver layer"
        tests:
          - not_null
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"
        tests:
          - not_null
      - name: LOAD_DATE
        description: "Date when record was processed into Silver layer"
      - name: UPDATE_DATE
        description: "Date when record was last updated"
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
      - name: VALIDATION_STATUS
        description: "Status of data validation (PASSED, FAILED, WARNING)"
        tests:
          - accepted_values:
              values: ['PASSED', 'FAILED', 'WARNING']
              
