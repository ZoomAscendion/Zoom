version: 2

models:
  - name: SI_Audit_Log
    description: "Silver layer audit log for tracking pipeline executions"
    columns:
      - name: EXECUTION_ID
        description: "Unique identifier for each pipeline execution"
      - name: PIPELINE_NAME
        description: "Name of the pipeline being executed"
      - name: PIPELINE_TYPE
        description: "Type of pipeline (BRONZE_TO_SILVER)"
      - name: EXECUTION_START_TIME
        description: "Timestamp when pipeline execution started"
      - name: EXECUTION_END_TIME
        description: "Timestamp when pipeline execution completed"
      - name: EXECUTION_STATUS
        description: "Status of pipeline execution (SUCCESS, FAILED, WARNING)"
      - name: SOURCE_TABLE
        description: "Source table being processed"
      - name: TARGET_TABLE
        description: "Target table being populated"
      - name: RECORDS_SUCCESS
        description: "Number of records successfully processed"
      - name: EXECUTED_BY
        description: "User or system that executed the pipeline"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when audit record was created"
  
  - name: SI_Users
    description: "Silver layer users table with cleaned and validated data"
    columns:
      - name: USER_ID
        description: "Unique identifier for each user account"
      - name: USER_NAME
        description: "Display name of the user (cleaned and standardized)"
      - name: EMAIL
        description: "Email address of the user (validated and standardized)"
      - name: COMPANY
        description: "Company or organization name (cleaned)"
      - name: PLAN_TYPE
        description: "Subscription plan type (standardized values)"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was processed into Silver layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"
      - name: LOAD_DATE
        description: "Date when record was processed into Silver layer"
      - name: UPDATE_DATE
        description: "Date when record was last updated"
      - name: DATA_QUALITY_SCORE
        description: "Quality score from validation process (0-100)"
      - name: VALIDATION_STATUS
        description: "Status of data validation (PASSED, FAILED, WARNING)"
  
  - name: SI_Meetings
    description: "Silver layer meetings table with cleaned and validated data"
    columns:
