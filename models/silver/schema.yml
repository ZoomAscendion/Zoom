version: 2

sources:
  - name: bronze
    description: "Bronze layer tables containing raw data from source systems"
    tables:
      - name: BZ_USERS
        description: "Raw user profile and subscription information"
        columns:
          - name: USER_ID
            description: "Unique identifier for each user account"
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "Email address of the user"
          - name: COMPANY
            description: "Company or organization name"
          - name: PLAN_TYPE
            description: "Subscription plan type"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_MEETINGS
        description: "Raw meeting information and session details"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for each meeting"
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Topic or title of the meeting"
          - name: START_TIME
            description: "Meeting start timestamp"
          - name: END_TIME
            description: "Meeting end timestamp"
          - name: DURATION_MINUTES
            description: "Meeting duration in minutes"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_PARTICIPANTS
        description: "Raw meeting participants and their session details"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for each meeting participant"
          - name: MEETING_ID
            description: "Reference to meeting"
          - name: USER_ID
            description: "Reference to user who participated"
          - name: JOIN_TIME
            description: "Timestamp when participant joined meeting"
          - name: LEAVE_TIME
            description: "Timestamp when participant left meeting"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_FEATURE_USAGE
        description: "Raw platform feature usage during meetings"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for each feature usage record"
          - name: MEETING_ID
            description: "Reference to meeting where feature was used"
          - name: FEATURE_NAME
            description: "Name of the feature being tracked"
          - name: USAGE_COUNT
            description: "Number of times feature was used"
          - name: USAGE_DATE
            description: "Date when feature usage occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_SUPPORT_TICKETS
        description: "Raw customer support requests and resolution tracking"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for each support ticket"
          - name: USER_ID
            description: "Reference to user who created the ticket"
          - name: TICKET_TYPE
            description: "Type of support ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of ticket resolution"
          - name: OPEN_DATE
            description: "Date when ticket was opened"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_BILLING_EVENTS
        description: "Raw financial transactions and billing activities"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for each billing event"
          - name: USER_ID
            description: "Reference to user associated with billing event"
          - name: EVENT_TYPE
            description: "Type of billing event"
          - name: AMOUNT
            description: "Monetary amount for the billing event"
          - name: EVENT_DATE
            description: "Date when the billing event occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"
      
      - name: BZ_LICENSES
        description: "Raw license assignments and entitlements"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for each license"
          - name: LICENSE_TYPE
            description: "Type of license"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom license is assigned"
          - name: START_DATE
            description: "License validity start date"
          - name: END_DATE
            description: "License validity end date"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into Bronze layer"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system from which data originated"

models:
  - name: SI_Audit_Log
    description: "Silver layer audit log for tracking all processing activities"
    columns:
      - name: AUDIT_ID
        description: "Unique identifier for each audit record"
      - name: TABLE_NAME
        description: "Name of the table where operation occurred"
      - name: COLUMN_NAME
        description: "Name of the column where operation occurred"
      - name: RECORD_ID
        description: "Primary key value of affected record"
      - name: ERROR_TYPE
        description: "Type of error or operation"
      - name: ERROR_DESCRIPTION
        description: "Detailed description of the operation or error"
      - name: ORIGINAL_VALUE
        description: "Original value before transformation"
      - name: AUDIT_TIMESTAMP
        description: "Timestamp when audit record was created"
      - name: OPERATION_TYPE
        description: "Type of operation performed"
      - name: PROCESSED_BY
        description: "User or system that performed the operation"
      - name: SOURCE_SYSTEM
        description: "Source system identifier"

