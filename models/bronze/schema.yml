version: 2

sources:
  - name: raw
    description: "Raw data layer containing unprocessed data from various Zoom sources"
    database: DB_POC_ZOOM
    schema: RAW
    tables:
      - name: BILLING_EVENTS
        description: "Raw billing and payment event data"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for each billing event"
          - name: USER_ID
            description: "Reference to the user associated with the billing event"
          - name: EVENT_TYPE
            description: "Type of billing event"
          - name: AMOUNT
            description: "Monetary amount associated with the billing event"
          - name: EVENT_DATE
            description: "Date when the billing event occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: FEATURE_USAGE
        description: "Raw feature usage tracking data"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for each feature usage record"
          - name: MEETING_ID
            description: "Reference to the meeting where the feature was used"
          - name: FEATURE_NAME
            description: "Name of the feature that was used"
          - name: USAGE_COUNT
            description: "Number of times the feature was used"
          - name: USAGE_DATE
            description: "Date when the feature was used"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: LICENSES
        description: "Raw license management data"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for each license"
          - name: LICENSE_TYPE
            description: "Type of license"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom the license is assigned"
          - name: START_DATE
            description: "Date when the license becomes active"
          - name: END_DATE
            description: "Date when the license expires"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: MEETINGS
        description: "Raw meeting data"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for each meeting"
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Topic or title of the meeting"
          - name: START_TIME
            description: "Timestamp when the meeting started"
          - name: END_TIME
            description: "Timestamp when the meeting ended"
          - name: DURATION_MINUTES
            description: "Duration of the meeting in minutes"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: PARTICIPANTS
        description: "Raw participant data"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for each participant record"
          - name: MEETING_ID
            description: "Reference to the meeting the participant joined"
          - name: USER_ID
            description: "User ID of the participant"
          - name: JOIN_TIME
            description: "Timestamp when the participant joined the meeting"
          - name: LEAVE_TIME
            description: "Timestamp when the participant left the meeting"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: SUPPORT_TICKETS
        description: "Raw support ticket data"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for each support ticket"
          - name: USER_ID
            description: "User ID who created the support ticket"
          - name: TICKET_TYPE
            description: "Type or category of the support ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of the ticket resolution"
          - name: OPEN_DATE
            description: "Date when the support ticket was opened"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: USERS
        description: "Raw user data"
        columns:
          - name: USER_ID
            description: "Unique identifier for each user account"
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "Email address of the user"
          - name: COMPANY
            description: "Company or organization the user belongs to"
          - name: PLAN_TYPE
            description: "Type of subscription plan the user has"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"
      
      - name: WEBINARS
        description: "Raw webinar data"
        columns:
          - name: WEBINAR_ID
            description: "Unique identifier for each webinar"
          - name: HOST_ID
            description: "User ID of the webinar host"
          - name: WEBINAR_TOPIC
            description: "Topic or title of the webinar"
          - name: START_TIME
            description: "Timestamp when the webinar started"
          - name: END_TIME
            description: "Timestamp when the webinar ended"
          - name: REGISTRANTS
            description: "Number of users registered for the webinar"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when the record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when the record was last updated"
          - name: SOURCE_SYSTEM
            description: "System from which the data originated"

models:
  - name: bz_audit_log
    description: "Bronze layer audit table for tracking data processing activities"
    columns:
      - name: record_id
        description: "Auto-incrementing unique identifier for each audit record"
        data_type: number
      - name: source_table
        description: "Name of the source table being processed"
        data_type: varchar(255)
      - name: load_timestamp
        description: "Timestamp when the processing started"
        data_type: timestamp_ntz
      - name: processed_by
        description: "System or process that performed the transformation"
        data_type: varchar(100)
      - name: processing_time
        description: "Time taken to process the data in seconds"
        data_type: number
      - name: status
        description: "Status of the processing (STARTED, COMPLETED, FAILED)"
        data_type: varchar(50)
  
  - name: bz_billing_events
    description: "Bronze layer table containing cleaned billing and payment event data"
    columns:
      - name: user_id
        description: "Reference to the user associated with the billing event"
        data_type: string
      - name: event_type
        description: "Type of billing event"
        data_type: string
      - name: amount
        description: "Monetary amount associated with the billing event"
        data_type: number(10,2)
      - name: event_date
        description: "Date when the billing event occurred"
        data_type: date
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_feature_usage
    description: "Bronze layer table tracking usage of various Zoom features during meetings"
    columns:
      - name: meeting_id
        description: "Reference to the meeting where the feature was used"
        data_type: string
      - name: feature_name
        description: "Name of the feature that was used"
        data_type: string
      - name: usage_count
        description: "Number of times the feature was used"
        data_type: number(38,0)
      - name: usage_date
        description: "Date when the feature was used"
        data_type: date
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_licenses
    description: "Bronze layer table managing license assignments and validity periods"
    columns:
      - name: license_type
        description: "Type of license"
        data_type: string
      - name: assigned_to_user_id
        description: "User ID to whom the license is assigned"
        data_type: string
      - name: start_date
        description: "Date when the license becomes active"
        data_type: date
      - name: end_date
        description: "Date when the license expires"
        data_type: date
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_meetings
    description: "Bronze layer table containing core meeting information and duration data"
    columns:
      - name: host_id
        description: "User ID of the meeting host"
        data_type: string
      - name: meeting_topic
        description: "Topic or title of the meeting"
        data_type: string
      - name: start_time
        description: "Timestamp when the meeting started"
        data_type: timestamp_ntz
      - name: end_time
        description: "Timestamp when the meeting ended"
        data_type: timestamp_ntz
      - name: duration_minutes
        description: "Duration of the meeting in minutes"
        data_type: number(38,0)
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_participants
    description: "Bronze layer table tracking participant join/leave times for meetings"
    columns:
      - name: meeting_id
        description: "Reference to the meeting the participant joined"
        data_type: string
      - name: user_id
        description: "User ID of the participant"
        data_type: string
      - name: join_time
        description: "Timestamp when the participant joined the meeting"
        data_type: timestamp_ntz
      - name: leave_time
        description: "Timestamp when the participant left the meeting"
        data_type: timestamp_ntz
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_support_tickets
    description: "Bronze layer table containing customer support ticket information"
    columns:
      - name: user_id
        description: "User ID who created the support ticket"
        data_type: string
      - name: ticket_type
        description: "Type or category of the support ticket"
        data_type: string
      - name: resolution_status
        description: "Current status of the ticket resolution"
        data_type: string
      - name: open_date
        description: "Date when the support ticket was opened"
        data_type: date
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_users
    description: "Bronze layer table containing user account and profile information"
    columns:
      - name: user_name
        description: "Display name of the user"
        data_type: string
      - name: email
        description: "Email address of the user"
        data_type: string
      - name: company
        description: "Company or organization the user belongs to"
        data_type: string
      - name: plan_type
        description: "Type of subscription plan the user has"
        data_type: string
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
  
  - name: bz_webinars
    description: "Bronze layer table containing webinar-specific data including registrant counts"
    columns:
      - name: host_id
        description: "User ID of the webinar host"
        data_type: string
      - name: webinar_topic
        description: "Topic or title of the webinar"
        data_type: string
      - name: start_time
        description: "Timestamp when the webinar started"
        data_type: timestamp_ntz
      - name: end_time
        description: "Timestamp when the webinar ended"
        data_type: timestamp_ntz
      - name: registrants
        description: "Number of users registered for the webinar"
        data_type: number(38,0)
      - name: load_timestamp
        description: "Timestamp when the record was loaded"
        data_type: timestamp_ntz
      - name: update_timestamp
        description: "Timestamp when the record was last updated"
        data_type: timestamp_ntz
      - name: source_system
        description: "System from which the data originated"
        data_type: string
