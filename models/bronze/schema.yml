version: 2

sources:
  - name: raw_schema
    description: "Raw data layer containing unprocessed data from various source systems"
    database: DB_POC_ZOOM
    schema: RAW
    tables:
      - name: USERS
        description: "Raw user account information and profile data"
        columns:
          - name: USER_ID
            description: "Unique identifier for each user account"
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "User's email address for communication"
          - name: COMPANY
            description: "Company or organization name"
          - name: PLAN_TYPE
            description: "User's subscription plan type"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: MEETINGS
        description: "Raw meeting information and session details"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for each meeting session"
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Subject or topic of the meeting"
          - name: START_TIME
            description: "Meeting start timestamp"
          - name: END_TIME
            description: "Meeting end timestamp"
          - name: DURATION_MINUTES
            description: "Total meeting duration in minutes"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: PARTICIPANTS
        description: "Raw participant attendance in meetings"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for each participant session"
          - name: MEETING_ID
            description: "Foreign key reference to meeting"
          - name: USER_ID
            description: "Foreign key reference to user account"
          - name: JOIN_TIME
            description: "Timestamp when participant joined meeting"
          - name: LEAVE_TIME
            description: "Timestamp when participant left meeting"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: FEATURE_USAGE
        description: "Raw feature usage across meetings and sessions"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for each feature usage record"
          - name: MEETING_ID
            description: "Foreign key reference to meeting"
          - name: FEATURE_NAME
            description: "Name of the feature being used"
          - name: USAGE_COUNT
            description: "Number of times feature was used"
          - name: USAGE_DATE
            description: "Date when feature usage occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: SUPPORT_TICKETS
        description: "Raw customer support ticket tracking and resolution"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for each support ticket"
          - name: USER_ID
            description: "Foreign key reference to user who created ticket"
          - name: TICKET_TYPE
            description: "Category of support ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of ticket resolution"
          - name: OPEN_DATE
            description: "Date when support ticket was opened"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: BILLING_EVENTS
        description: "Raw billing event records for user transactions"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for each billing event"
          - name: USER_ID
            description: "Foreign key reference to user account"
          - name: EVENT_TYPE
            description: "Type of billing event (charge, refund, etc.)"
          - name: AMOUNT
            description: "Monetary amount for the billing event"
          - name: EVENT_DATE
            description: "Date when the billing event occurred"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

      - name: LICENSES
        description: "Raw license assignments and validity periods"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for each license"
          - name: LICENSE_TYPE
            description: "Type of license (Basic, Pro, Business, Enterprise)"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom license is assigned"
          - name: START_DATE
            description: "License validity start date"
          - name: END_DATE
            description: "License validity end date"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded into system"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system that provided the data"

models:
  - name: bz_data_audit
    description: "Comprehensive audit trail for all Bronze layer data operations"
    columns:
      - name: RECORD_ID
        description: "Auto-incrementing unique identifier for each audit record"
      - name: SOURCE_TABLE
        description: "Name of the Bronze layer table"
      - name: LOAD_TIMESTAMP
        description: "When the operation occurred"
      - name: PROCESSED_BY
        description: "User or process that performed the operation"
      - name: PROCESSING_TIME
        description: "Time taken to process the operation in seconds"
      - name: STATUS
        description: "Status of the operation (STARTED, COMPLETED, FAILED)"

  - name: bz_users
    description: "Bronze layer table storing cleaned user profile and subscription information"
    columns:
      - name: USER_ID
        description: "Unique identifier for each user account"
        tests:
          - not_null
          - unique
      - name: USER_NAME
        description: "Display name of the user"
      - name: EMAIL
        description: "User's email address for communication"
        tests:
          - not_null
      - name: COMPANY
        description: "Company or organization name"
      - name: PLAN_TYPE
        description: "User's subscription plan type"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_meetings
    description: "Bronze layer table storing cleaned meeting information and session details"
    columns:
      - name: MEETING_ID
        description: "Unique identifier for each meeting"
        tests:
          - not_null
          - unique
      - name: HOST_ID
        description: "User ID of the meeting host"
        tests:
          - not_null
      - name: MEETING_TOPIC
        description: "Topic or title of the meeting"
      - name: START_TIME
        description: "Meeting start timestamp"
      - name: END_TIME
        description: "Meeting end timestamp"
      - name: DURATION_MINUTES
        description: "Meeting duration in minutes"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_participants
    description: "Bronze layer table tracking cleaned meeting participants and their session details"
    columns:
      - name: PARTICIPANT_ID
        description: "Unique identifier for each meeting participant"
        tests:
          - not_null
          - unique
      - name: MEETING_ID
        description: "Reference to meeting"
        tests:
          - not_null
      - name: USER_ID
        description: "Reference to user who participated"
        tests:
          - not_null
      - name: JOIN_TIME
        description: "Timestamp when participant joined meeting"
      - name: LEAVE_TIME
        description: "Timestamp when participant left meeting"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_feature_usage
    description: "Bronze layer table recording cleaned usage of platform features during meetings"
    columns:
      - name: USAGE_ID
        description: "Unique identifier for each feature usage record"
        tests:
          - not_null
          - unique
      - name: MEETING_ID
        description: "Reference to meeting where feature was used"
        tests:
          - not_null
      - name: FEATURE_NAME
        description: "Name of the feature being tracked"
      - name: USAGE_COUNT
        description: "Number of times feature was used"
      - name: USAGE_DATE
        description: "Date when feature usage occurred"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_support_tickets
    description: "Bronze layer table managing cleaned customer support requests and resolution tracking"
    columns:
      - name: TICKET_ID
        description: "Unique identifier for each support ticket"
        tests:
          - not_null
          - unique
      - name: USER_ID
        description: "Reference to user who created the ticket"
        tests:
          - not_null
      - name: TICKET_TYPE
        description: "Type of support ticket"
      - name: RESOLUTION_STATUS
        description: "Current status of ticket resolution"
      - name: OPEN_DATE
        description: "Date when ticket was opened"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_billing_events
    description: "Bronze layer table tracking cleaned financial transactions and billing activities"
    columns:
      - name: EVENT_ID
        description: "Unique identifier for each billing event"
        tests:
          - not_null
          - unique
      - name: USER_ID
        description: "Reference to user associated with billing event"
        tests:
          - not_null
      - name: EVENT_TYPE
        description: "Type of billing event"
      - name: AMOUNT
        description: "Monetary amount for the billing event"
      - name: EVENT_DATE
        description: "Date when the billing event occurred"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"

  - name: bz_licenses
    description: "Bronze layer table managing cleaned license assignments and entitlements"
    columns:
      - name: LICENSE_ID
        description: "Unique identifier for each license"
        tests:
          - not_null
          - unique
      - name: LICENSE_TYPE
        description: "Type of license"
        tests:
          - not_null
      - name: ASSIGNED_TO_USER_ID
        description: "User ID to whom license is assigned"
      - name: START_DATE
        description: "License validity start date"
      - name: END_DATE
        description: "License validity end date"
      - name: LOAD_TIMESTAMP
        description: "Timestamp when record was loaded into Bronze layer"
      - name: UPDATE_TIMESTAMP
        description: "Timestamp when record was last updated"
      - name: SOURCE_SYSTEM
        description: "Source system from which data originated"
