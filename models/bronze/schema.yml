version: 2

sources:
  - name: raw
    description: "Raw data layer containing unprocessed data from source systems"
    tables:
      - name: users
        description: "Raw user account data from user management systems"
        columns:
          - name: user_id
            description: "Unique identifier for each user account"
          - name: user_name
            description: "Display name of the user"
          - name: email
            description: "Email address of the user"
          - name: company
            description: "Company or organization the user belongs to"
          - name: plan_type
            description: "Subscription plan type for the user"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the user data"

      - name: meetings
        description: "Raw meeting data including scheduling and basic meeting information"
        columns:
          - name: meeting_id
            description: "Unique identifier for each meeting"
          - name: host_id
            description: "User ID of the meeting host"
          - name: meeting_topic
            description: "Topic or title of the meeting"
          - name: start_time
            description: "Timestamp when the meeting started"
          - name: end_time
            description: "Timestamp when the meeting ended"
          - name: duration_minutes
            description: "Duration of the meeting in minutes"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the meeting data"

      - name: participants
        description: "Raw participant data tracking meeting attendance"
        columns:
          - name: participant_id
            description: "Unique identifier for each participant session"
          - name: meeting_id
            description: "Identifier linking to the meeting"
          - name: user_id
            description: "Identifier of the user who participated"
          - name: join_time
            description: "Timestamp when the participant joined the meeting"
          - name: leave_time
            description: "Timestamp when the participant left the meeting"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the participant data"

      - name: feature_usage
        description: "Raw feature usage data tracking user interactions"
        columns:
          - name: usage_id
            description: "Unique identifier for each feature usage record"
          - name: meeting_id
            description: "Identifier linking to the meeting where feature was used"
          - name: feature_name
            description: "Name of the feature that was used"
          - name: usage_count
            description: "Number of times the feature was used in the session"
          - name: usage_date
            description: "Date when the feature usage occurred"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the feature usage data"

      - name: support_tickets
        description: "Raw support ticket data from customer service systems"
        columns:
          - name: ticket_id
            description: "Unique identifier for each support ticket"
          - name: user_id
            description: "Identifier of the user who created the support ticket"
          - name: ticket_type
            description: "Category of the support ticket"
          - name: resolution_status
            description: "Current status of the ticket resolution"
          - name: open_date
            description: "Date when the support ticket was opened"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the support ticket data"

      - name: billing_events
        description: "Raw billing events data from source systems"
        columns:
          - name: event_id
            description: "Unique identifier for each billing event"
          - name: user_id
            description: "Identifier linking to the user who generated the billing event"
          - name: event_type
            description: "Type of billing event (subscription, usage, etc.)"
          - name: amount
            description: "Monetary amount associated with the billing event"
          - name: event_date
            description: "Date when the billing event occurred"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the billing event data"

      - name: licenses
        description: "Raw license assignment and management data"
        columns:
          - name: license_id
            description: "Unique identifier for each license"
          - name: license_type
            description: "Type of license (Basic, Pro, Business, Enterprise)"
          - name: assigned_to_user_id
            description: "User ID to whom the license is assigned"
          - name: start_date
            description: "Date when the license becomes active"
          - name: end_date
            description: "Date when the license expires"
          - name: load_timestamp
            description: "Timestamp when the record was loaded into the raw layer"
          - name: update_timestamp
            description: "Timestamp when the record was last updated"
          - name: source_system
            description: "Source system that provided the license data"

models:
  - name: bz_data_audit
    description: "Audit table for comprehensive tracking of all Bronze layer data operations"
    columns:
      - name: record_id
        description: "Auto-incrementing unique identifier for each audit record"
        tests:
          - not_null
          - unique
      - name: source_table
        description: "Name of the Bronze layer table"
        tests:
          - not_null
      - name: load_timestamp
        description: "When the operation occurred"
        tests:
          - not_null
      - name: processed_by
        description: "User or process that performed the operation"
      - name: processing_time
        description: "Time taken to process the operation in seconds"
      - name: status
        description: "Status of the operation (SUCCESS, FAILED, WARNING)"

  - name: bz_users
    description: "Bronze layer table storing cleaned and validated user profile information"
    columns:
      - name: user_id
        description: "Unique identifier for each user account"
        tests:
          - not_null
          - unique
      - name: user_name
        description: "Display name of the user"
      - name: email
        description: "Email address of the user"
        tests:
          - not_null
          - unique
      - name: company
        description: "Company or organization name"
      - name: plan_type
        description: "Subscription plan type"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_meetings
    description: "Bronze layer table storing cleaned and validated meeting information"
    columns:
      - name: meeting_id
        description: "Unique identifier for each meeting"
        tests:
          - not_null
          - unique
      - name: host_id
        description: "User ID of the meeting host"
      - name: meeting_topic
        description: "Topic or title of the meeting"
      - name: start_time
        description: "Meeting start timestamp"
      - name: end_time
        description: "Meeting end timestamp"
      - name: duration_minutes
        description: "Meeting duration in minutes"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_participants
    description: "Bronze layer table storing cleaned and validated participant information"
    columns:
      - name: participant_id
        description: "Unique identifier for each participant session"
        tests:
          - not_null
          - unique
      - name: meeting_id
        description: "Reference to meeting"
      - name: user_id
        description: "Reference to user who participated"
      - name: join_time
        description: "Timestamp when participant joined meeting"
      - name: leave_time
        description: "Timestamp when participant left meeting"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_feature_usage
    description: "Bronze layer table storing cleaned and validated feature usage information"
    columns:
      - name: usage_id
        description: "Unique identifier for each feature usage record"
        tests:
          - not_null
          - unique
      - name: meeting_id
        description: "Reference to meeting where feature was used"
      - name: feature_name
        description: "Name of the feature being tracked"
      - name: usage_count
        description: "Number of times feature was used"
      - name: usage_date
        description: "Date when feature usage occurred"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_support_tickets
    description: "Bronze layer table storing cleaned and validated support ticket information"
    columns:
      - name: ticket_id
        description: "Unique identifier for each support ticket"
        tests:
          - not_null
          - unique
      - name: user_id
        description: "Reference to user who created the ticket"
      - name: ticket_type
        description: "Type of support ticket"
      - name: resolution_status
        description: "Current status of ticket resolution"
      - name: open_date
        description: "Date when ticket was opened"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_billing_events
    description: "Bronze layer table storing cleaned and validated billing event information"
    columns:
      - name: event_id
        description: "Unique identifier for each billing event"
        tests:
          - not_null
          - unique
      - name: user_id
        description: "Reference to user associated with billing event"
      - name: event_type
        description: "Type of billing event"
      - name: amount
        description: "Monetary amount for the billing event"
      - name: event_date
        description: "Date when the billing event occurred"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"

  - name: bz_licenses
    description: "Bronze layer table storing cleaned and validated license information"
    columns:
      - name: license_id
        description: "Unique identifier for each license"
        tests:
          - not_null
          - unique
      - name: license_type
        description: "Type of license"
      - name: assigned_to_user_id
        description: "User ID to whom license is assigned"
      - name: start_date
        description: "License validity start date"
      - name: end_date
        description: "License validity end date"
      - name: load_timestamp
        description: "Timestamp when record was loaded into Bronze layer"
      - name: update_timestamp
        description: "Timestamp when record was last updated"
      - name: source_system
        description: "Source system from which data originated"
