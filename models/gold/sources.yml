version: 2

sources:
  - name: silver
    description: "Silver layer tables containing cleaned and validated data"
    database: DB_POC_ZOOM
    schema: SILVER
    tables:
      - name: si_users
        description: "Silver layer user profile and subscription information"
        columns:
          - name: user_id
            description: "Unique identifier for each user account"
          - name: user_name
            description: "Display name of the user"
          - name: email
            description: "Email address of the user"
          - name: company
            description: "Company or organization name"
          - name: plan_type
            description: "Subscription plan type"
          - name: load_timestamp
            description: "Timestamp when record was processed into Silver layer"
          - name: update_timestamp
            description: "Timestamp when record was last updated"
          - name: source_system
            description: "Source system from which data originated"
          - name: load_date
            description: "Date when record was processed into Silver layer"
          - name: update_date
            description: "Date when record was last updated"
          - name: data_quality_score
            description: "Quality score from validation process (0-100)"
          - name: validation_status
            description: "Status of data validation (PASSED, FAILED, WARNING)"

      - name: si_meetings
        description: "Silver layer meeting information and session details"
        columns:
          - name: meeting_id
            description: "Unique identifier for each meeting"
          - name: host_id
            description: "User ID of the meeting host"
          - name: meeting_topic
            description: "Topic or title of the meeting"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: load_timestamp
            description: "Timestamp when record was processed into Silver layer"
