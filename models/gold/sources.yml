version: 2

sources:
  - name: silver
    description: "Silver layer tables containing cleansed and standardized data"
    database: DB_POC_ZOOM
    schema: SILVER
    tables:
      - name: si_users
        description: "Silver layer users table with cleansed user data"
        columns:
          - name: user_id
            description: "Unique identifier for user"
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
          - name: company
            description: "User company name"
          - name: plan_type
            description: "User subscription plan type"
          - name: load_date
            description: "Date when record was loaded"
          - name: update_date
            description: "Date when record was last updated"
          - name: source_system
            description: "Source system identifier"
          - name: load_timestamp
            description: "Timestamp when record was loaded"
