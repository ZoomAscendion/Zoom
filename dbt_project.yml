name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'zoom_silver_pipeline'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  zoom_silver_pipeline:
    # Config indicated by + and applies to all files under models/example/
    silver:
      +materialized: table
      +on_schema_change: sync_all_columns
    
# Specify the order of execution
model-ordering:
  - "models/silver/SI_Audit_Log.sql"
  - "models/silver/SI_Users.sql"
  - "models/silver/SI_Meetings.sql"
  - "models/silver/SI_Participants.sql"
  - "models/silver/SI_Feature_Usage.sql"
  - "models/silver/SI_Support_Tickets.sql"
  - "models/silver/SI_Billing_Events.sql"
  - "models/silver/SI_Licenses.sql"
