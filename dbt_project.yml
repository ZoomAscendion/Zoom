name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'zoom_silver_pipeline'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  zoom_silver_pipeline:
    # Config indicated by + and applies to all files under models/silver/
    silver:
      +materialized: table
      +on_schema_change: sync_all_columns
      # Ensure audit log runs first
      SI_Audit_Log:
        +pre-hook: []
        +post-hook: []
      # All other models depend on audit log
      SI_Users:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Meetings:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Participants:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Feature_Usage:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Support_Tickets:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Billing_Events:
        +depends_on:
          - ref('SI_Audit_Log')
      SI_Licenses:
        +depends_on:
          - ref('SI_Audit_Log')

# Global configurations
vars:
  # The `start_date` variable will be accessible in all resources
  start_date: '2020-01-01'
  # Set timezone for consistent timestamp handling
  timezone: 'UTC'

# Seeds configuration
seeds:
  zoom_silver_pipeline:
    +column_types:
      id: varchar(50)
      created_at: timestamp

# Snapshots configuration
snapshots:
  zoom_silver_pipeline:
    +target_schema: snapshots
    +strategy: timestamp
    +updated_at: updated_at

# Test configurations
tests:
  zoom_silver_pipeline:
    +store_failures: true
    +schema: test_failures

# Documentation
docs:
  zoom_silver_pipeline:
    +node_color: "#4CAF50"
