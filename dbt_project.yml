name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'zoom_silver_pipeline'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  zoom_silver_pipeline:
    # Config indicated by + and applies to all files under models/example/
    silver:
      +materialized: table
      +pre-hook: |
        {% if this.name != 'si_audit_log' %}
          INSERT INTO {{ ref('si_audit_log') }} (
            EXECUTION_ID, PIPELINE_NAME, PIPELINE_TYPE, EXECUTION_START_TIME, 
            EXECUTION_STATUS, SOURCE_TABLE, TARGET_TABLE, EXECUTED_BY, LOAD_TIMESTAMP
          ) 
          SELECT 
            UUID_STRING(), 
            'BRONZE_TO_SILVER_{{ this.name | upper }}', 
            'BRONZE_TO_SILVER', 
            CURRENT_TIMESTAMP(), 
            'RUNNING', 
            'BZ_{{ this.name | replace("si_", "") | upper }}', 
            '{{ this.name | upper }}', 
            'DBT_PIPELINE', 
            CURRENT_TIMESTAMP()
        {% endif %}
      +post-hook: |
        {% if this.name != 'si_audit_log' %}
          INSERT INTO {{ ref('si_audit_log') }} (
            EXECUTION_ID, PIPELINE_NAME, PIPELINE_TYPE, EXECUTION_END_TIME, 
            EXECUTION_STATUS, SOURCE_TABLE, TARGET_TABLE, EXECUTED_BY, UPDATE_TIMESTAMP
          ) 
          SELECT 
            UUID_STRING(), 
            'BRONZE_TO_SILVER_{{ this.name | upper }}', 
            'BRONZE_TO_SILVER', 
            CURRENT_TIMESTAMP(), 
            'SUCCESS', 
            'BZ_{{ this.name | replace("si_", "") | upper }}', 
            '{{ this.name | upper }}', 
            'DBT_PIPELINE', 
            CURRENT_TIMESTAMP()
        {% endif %}

# Model execution order - audit log must run first
model-ordering:
  - name: si_audit_log
    depends_on: []
  - name: si_users
    depends_on: [si_audit_log]
  - name: si_meetings
    depends_on: [si_audit_log]
  - name: si_participants
    depends_on: [si_audit_log, si_meetings, si_users]
  - name: si_feature_usage
    depends_on: [si_audit_log, si_meetings]
  - name: si_support_tickets
    depends_on: [si_audit_log, si_users]
  - name: si_billing_events
    depends_on: [si_audit_log, si_users]
  - name: si_licenses
    depends_on: [si_audit_log, si_users]

# Snapshot configurations
snapshots:
  zoom_silver_pipeline:
    +target_schema: snapshots
    +strategy: timestamp
    +updated_at: updated_at

# Seed configurations
seeds:
  zoom_silver_pipeline:
    +enabled: true
    +schema: seeds

# Test configurations
tests:
  zoom_silver_pipeline:
    +store_failures: true
    +schema: test_failures

# Documentation
docs:
  zoom_silver_pipeline:
    +enabled: true

# Variables
vars:
  # dbt-date variables
  'dbt-date:time_zone': 'UTC'
  
  # Custom variables for the project
  bronze_schema: 'bronze'
  silver_schema: 'silver'
  
  # Data quality thresholds
  dq_score_threshold: 70
  warning_threshold: 85
  
  # Audit settings
  enable_audit_logging: true
  audit_table_name: 'si_audit_log'
