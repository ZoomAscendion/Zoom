name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

profile: 'zoom_silver_pipeline'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  zoom_silver_pipeline:
    silver:
      +materialized: table
      +pre-hook: |
        {% if this.name != 'SI_Audit_Log' %}
          INSERT INTO {{ ref('SI_Audit_Log') }} (
            AUDIT_ID, 
            TABLE_NAME, 
            OPERATION_TYPE, 
            AUDIT_TIMESTAMP, 
            PROCESSED_BY
          ) 
          SELECT 
            UUID_STRING(), 
            '{{ this.name }}', 
            'PIPELINE_START', 
            CURRENT_TIMESTAMP(), 
            'DBT_SILVER_PIPELINE'
        {% endif %}
      +post-hook: |
        {% if this.name != 'SI_Audit_Log' %}
          INSERT INTO {{ ref('SI_Audit_Log') }} (
            AUDIT_ID, 
            TABLE_NAME, 
            OPERATION_TYPE, 
            AUDIT_TIMESTAMP, 
            PROCESSED_BY
          ) 
          SELECT 
            UUID_STRING(), 
            '{{ this.name }}', 
            'PIPELINE_END', 
            CURRENT_TIMESTAMP(), 
            'DBT_SILVER_PIPELINE'
        {% endif %}

# Ensure audit log runs first
run-order:
  - "SI_Audit_Log"
  - "SI_Users"
  - "SI_Meetings"
  - "SI_Participants"
  - "SI_Feature_Usage"
  - "SI_Support_Tickets"
  - "SI_Billing_Events"
  - "SI_Licenses"

vars:
  # Set timezone for timestamp conversions
  default_timezone: 'UTC'
  # Data quality thresholds
  dq_score_threshold: 70
  # Enable/disable specific validations
  enable_email_validation: true
  enable_referential_integrity: true
  enable_format_conversion: true
