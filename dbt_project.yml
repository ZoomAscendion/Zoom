name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'zoom_silver_pipeline'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  zoom_silver_pipeline:
    # Config indicated by + and applies to all files under models/example/
    silver:
      +materialized: table
      +pre-hook: |
        {% if this.name != 'SI_Audit_Log' %}
          INSERT INTO {{ ref('SI_Audit_Log') }} (
            EXECUTION_ID, PIPELINE_NAME, PIPELINE_TYPE, EXECUTION_START_TIME, 
            EXECUTION_STATUS, SOURCE_TABLE, TARGET_TABLE, EXECUTION_TRIGGER, 
            EXECUTED_BY, LOAD_TIMESTAMP
          ) 
          SELECT 
            UUID_STRING(), 
            'BRONZE_TO_SILVER_{{ this.name }}', 
            'BRONZE_TO_SILVER', 
            CURRENT_TIMESTAMP(), 
            'STARTED', 
            'BZ_{{ this.name | replace("SI_", "") }}', 
            '{{ this.name }}', 
            'DBT_RUN', 
            'DBT_CLOUD', 
            CURRENT_TIMESTAMP()
        {% endif %}
      +post-hook: |
        {% if this.name != 'SI_Audit_Log' %}
          INSERT INTO {{ ref('SI_Audit_Log') }} (
            EXECUTION_ID, PIPELINE_NAME, PIPELINE_TYPE, EXECUTION_END_TIME, 
            EXECUTION_STATUS, SOURCE_TABLE, TARGET_TABLE, RECORDS_PROCESSED, 
            EXECUTION_TRIGGER, EXECUTED_BY, UPDATE_TIMESTAMP
          ) 
          SELECT 
            UUID_STRING(), 
            'BRONZE_TO_SILVER_{{ this.name }}', 
            'BRONZE_TO_SILVER', 
            CURRENT_TIMESTAMP(), 
            'COMPLETED', 
            'BZ_{{ this.name | replace("SI_", "") }}', 
            '{{ this.name }}', 
            (SELECT COUNT(*) FROM {{ this }}), 
            'DBT_RUN', 
            'DBT_CLOUD', 
            CURRENT_TIMESTAMP()
        {% endif %}

# Model execution order - ensure audit log runs first
model-ordering:
  - "SI_Audit_Log"
  - "SI_Users"
  - "SI_Meetings"
  - "SI_Participants"
  - "SI_Feature_Usage"
  - "SI_Support_Tickets"
  - "SI_Billing_Events"
  - "SI_Licenses"

# Specify dbt version
require-dbt-version: [">=1.0.0", "<2.0.0"]

# Variables
vars:
  # Data quality thresholds
  dq_score_threshold: 70
  max_duration_minutes: 1440
  
  # Timezone settings
  default_timezone: 'UTC'
  source_timezone: 'America/New_York'
  
  # Audit settings
  enable_audit_logging: true
  audit_table_name: 'SI_Audit_Log'
