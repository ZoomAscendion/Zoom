name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

profile: 'zoom_silver_pipeline'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  zoom_silver_pipeline:
    silver:
      +materialized: table
      si_pipeline_audit:
        +pre-hook: []
        +post-hook: []
      si_users:
        +depends_on:
          - ref('si_pipeline_audit')
      si_meetings:
        +depends_on:
          - ref('si_pipeline_audit')
          - ref('si_users')
      si_participants:
        +depends_on:
          - ref('si_pipeline_audit')
          - ref('si_meetings')
      si_feature_usage:
        +depends_on:
          - ref('si_pipeline_audit')
      si_support_tickets:
        +depends_on:
          - ref('si_pipeline_audit')
      si_billing_events:
        +depends_on:
          - ref('si_pipeline_audit')
      si_licenses:
        +depends_on:
          - ref('si_pipeline_audit')
          - ref('si_users')
      si_webinars:
        +depends_on:
          - ref('si_pipeline_audit')
