name: 'aava_bronze_pipeline'
version: '1.0.0'
config-version: 2

profile: 'aava_bronze_pipeline'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

vars:
  source_database: 'DB_POC_AAVA'
  source_schema: 'RAW'
  target_database: 'DB_POC_AAVA'
  target_schema: 'BRONZE'

models:
  aava_bronze_pipeline:
    +materialized: table
    +tags: ["bronze"]
    bronze:
      +materialized: table
      +tags: ["bronze", "raw_data"]

tests:
  +store_failures: true
  +severity: 'warn'

quoting:
  database: false
  schema: false
  identifier: false
