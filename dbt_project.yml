name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'zoom_silver_pipeline'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  zoom_silver_pipeline:
    # Config indicated by + and applies to all files under models/silver/
    silver:
      +materialized: table

# Set the concurrency for this project
threads: 4

# Specify the minimum version of dbt required to run this project
require-dbt-version: [">=1.0.0", "<2.0.0"]

# Configure logging
log-path: "logs"

# Configure packages
packages-install-path: "dbt_packages"

# Configure vars
vars:
  # The start date for our data (this is a placeholder)
  start_date: '2020-01-01'
  # Set timezone for timestamp conversions
  default_timezone: 'UTC'
