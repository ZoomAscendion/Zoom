name: 'zoom_silver_pipeline'
version: '1.0.0'
config-version: 2

profile: 'zoom_silver_pipeline'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "dbt_packages"
  - "logs"
  - "target"

models:
  zoom_silver_pipeline:
    +materialized: table
    silver:
      +materialized: table
      +on_schema_change: sync_all_columns

vars:
  start_date: '2020-01-01'
  end_date: '2030-12-31'
