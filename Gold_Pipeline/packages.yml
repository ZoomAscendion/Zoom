# =====================================================
# DBT PACKAGES CONFIGURATION
# Project: Zoom Platform Analytics System - Gold Layer
# Purpose: Define required DBT packages for the project
# =====================================================

packages:
  # dbt-utils: Essential utilities for dbt projects
  - package: dbt-labs/dbt_utils
    version: [">=1.0.0", "<2.0.0"]
  
  # dbt-expectations: Data quality testing framework
  - package: calogica/dbt_expectations
    version: [">=0.8.0", "<1.0.0"]
  
  # dbt-audit-helper: Audit and data lineage utilities
  - package: dbt-labs/audit_helper
    version: [">=0.5.0", "<1.0.0"]
  
  # codegen: Code generation utilities for dbt
  - package: dbt-labs/codegen
    version: [">=0.9.0", "<1.0.0"]
  
  # dbt-date: Date manipulation utilities
  - package: calogica/dbt_date
    version: [">=0.7.0", "<1.0.0"]

# Package installation notes:
# Run 'dbt deps' to install these packages
# Packages will be installed in the dbt_packages/ directory
# Make sure to add dbt_packages/ to your .gitignore file