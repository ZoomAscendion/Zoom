version: 2

sources:
  - name: silver
    description: "Silver layer tables containing cleaned and validated data from Bronze layer"
    database: DB_POC_ZOOM
    schema: SILVER
    
    tables:
      - name: SI_USERS
        description: "User information from Zoom platform"
        columns:
          - name: USER_ID
            description: "Unique identifier for users"
            tests:
              - not_null
              - unique
          - name: USER_NAME
            description: "Display name of the user"
          - name: EMAIL
            description: "Email address of the user"
            tests:
              - not_null
          - name: COMPANY
            description: "Company or organization name"
          - name: PLAN_TYPE
            description: "Subscription plan type"
          - name: LOAD_TIMESTAMP
            description: "Timestamp when record was loaded"
          - name: UPDATE_TIMESTAMP
            description: "Timestamp when record was last updated"
          - name: SOURCE_SYSTEM
            description: "Source system identifier"
          - name: LOAD_DATE
            description: "Date when record was loaded"
          - name: UPDATE_DATE
            description: "Date when record was last updated"
          - name: DATA_QUALITY_SCORE
            description: "Data quality score for the record"
          - name: VALIDATION_STATUS
            description: "Validation status of the record"
            
      - name: SI_MEETINGS
        description: "Meeting information and metadata"
        columns:
          - name: MEETING_ID
            description: "Unique identifier for meetings"
            tests:
              - not_null
              - unique
          - name: HOST_ID
            description: "User ID of the meeting host"
          - name: MEETING_TOPIC
            description: "Topic or title of the meeting"
          - name: START_TIME
            description: "Meeting start timestamp"
          - name: END_TIME
            description: "Meeting end timestamp"
          - name: DURATION_MINUTES
            description: "Meeting duration in minutes"
            
      - name: SI_PARTICIPANTS
        description: "Meeting participant information"
        columns:
          - name: PARTICIPANT_ID
            description: "Unique identifier for participants"
            tests:
              - not_null
              - unique
          - name: MEETING_ID
            description: "Reference to meeting"
          - name: USER_ID
            description: "Reference to user"
          - name: JOIN_TIME
            description: "Timestamp when participant joined"
          - name: LEAVE_TIME
            description: "Timestamp when participant left"
            
      - name: SI_FEATURE_USAGE
        description: "Feature usage tracking data"
        columns:
          - name: USAGE_ID
            description: "Unique identifier for usage records"
            tests:
              - not_null
              - unique
          - name: MEETING_ID
            description: "Reference to meeting"
          - name: FEATURE_NAME
            description: "Name of the feature used"
          - name: USAGE_COUNT
            description: "Number of times feature was used"
          - name: USAGE_DATE
            description: "Date when feature was used"
            
      - name: SI_SUPPORT_TICKETS
        description: "Customer support ticket information"
        columns:
          - name: TICKET_ID
            description: "Unique identifier for support tickets"
            tests:
              - not_null
              - unique
          - name: USER_ID
            description: "Reference to user who created ticket"
          - name: TICKET_TYPE
            description: "Type or category of the ticket"
          - name: RESOLUTION_STATUS
            description: "Current status of ticket resolution"
          - name: OPEN_DATE
            description: "Date when ticket was opened"
            
      - name: SI_BILLING_EVENTS
        description: "Billing and payment event data"
        columns:
          - name: EVENT_ID
            description: "Unique identifier for billing events"
            tests:
              - not_null
              - unique
          - name: USER_ID
            description: "Reference to user"
          - name: EVENT_TYPE
            description: "Type of billing event"
          - name: AMOUNT
            description: "Monetary amount of the event"
          - name: EVENT_DATE
            description: "Date when billing event occurred"
            
      - name: SI_LICENSES
        description: "License assignment and management data"
        columns:
          - name: LICENSE_ID
            description: "Unique identifier for licenses"
            tests:
              - not_null
              - unique
          - name: LICENSE_TYPE
            description: "Type of license"
          - name: ASSIGNED_TO_USER_ID
            description: "User ID to whom license is assigned"
          - name: START_DATE
            description: "License start date"
          - name: END_DATE
            description: "License end date"