version: 2

sources:
  - name: silver_layer
    description: "Silver layer tables containing cleaned and validated data from Bronze layer"
    database: DB_POC_ZOOM
    schema: silver
    tables:
      - name: si_users
        description: "User information with data quality validations"
        columns:
          - name: user_id
            description: "Unique identifier for users"
            tests:
              - not_null
              - unique
          - name: user_name
            description: "User display name"
          - name: email
            description: "User email address"
            tests:
              - not_null
          - name: company
            description: "Company name"
          - name: plan_type
            description: "Subscription plan type"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_meetings
        description: "Meeting information and metadata"
        columns:
          - name: meeting_id
            description: "Unique identifier for meetings"
            tests:
              - not_null
              - unique
          - name: host_id
            description: "Meeting host user ID"
          - name: meeting_topic
            description: "Meeting topic/title"
          - name: start_time
            description: "Meeting start timestamp"
          - name: end_time
            description: "Meeting end timestamp"
          - name: duration_minutes
            description: "Meeting duration in minutes"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_participants
        description: "Meeting participant information"
        columns:
          - name: participant_id
            description: "Unique identifier for participants"
            tests:
              - not_null
              - unique
          - name: meeting_id
            description: "Associated meeting ID"
          - name: user_id
            description: "Participant user ID"
          - name: join_time
            description: "Participant join timestamp"
          - name: leave_time
            description: "Participant leave timestamp"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_feature_usage
        description: "Feature usage tracking data"
        columns:
          - name: usage_id
            description: "Unique identifier for usage records"
            tests:
              - not_null
              - unique
          - name: meeting_id
            description: "Associated meeting ID"
          - name: feature_name
            description: "Name of the feature used"
          - name: usage_count
            description: "Number of times feature was used"
          - name: usage_date
            description: "Date of feature usage"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_support_tickets
        description: "Customer support ticket information"
        columns:
          - name: ticket_id
            description: "Unique identifier for support tickets"
            tests:
              - not_null
              - unique
          - name: user_id
            description: "User who created the ticket"
          - name: ticket_type
            description: "Type/category of support ticket"
          - name: resolution_status
            description: "Current resolution status"
          - name: open_date
            description: "Ticket creation date"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_billing_events
        description: "Billing and payment event data"
        columns:
          - name: event_id
            description: "Unique identifier for billing events"
            tests:
              - not_null
              - unique
          - name: user_id
            description: "User associated with billing event"
          - name: event_type
            description: "Type of billing event"
          - name: amount
            description: "Billing amount"
          - name: event_date
            description: "Date of billing event"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"
            
      - name: si_licenses
        description: "License assignment and management data"
        columns:
          - name: license_id
            description: "Unique identifier for licenses"
            tests:
              - not_null
              - unique
          - name: license_type
            description: "Type of license"
          - name: assigned_to_user_id
            description: "User ID license is assigned to"
          - name: start_date
            description: "License start date"
          - name: end_date
            description: "License end date"
          - name: load_timestamp
            description: "Record load timestamp"
          - name: update_timestamp
            description: "Record update timestamp"
          - name: source_system
            description: "Source system identifier"
          - name: load_date
            description: "Load date"
          - name: update_date
            description: "Update date"
          - name: data_quality_score
            description: "Data quality score (0-1)"
          - name: validation_status
            description: "Validation status"