version: 2

models:
  # Audit Log Table
  - name: go_audit_log
    description: "Audit log table for tracking model execution and data lineage"
    columns:
      - name: audit_id
        description: "Unique identifier for audit record"
        tests:
          - not_null
      - name: model_name
        description: "Name of the dbt model being tracked"
        tests:
          - not_null
      - name: execution_start_time
        description: "Model execution start timestamp"
      - name: execution_end_time
        description: "Model execution end timestamp"
      - name: execution_status
        description: "Execution status (STARTED, COMPLETED, FAILED)"
      - name: record_count
        description: "Number of records processed"
      - name: error_message
        description: "Error message if execution failed"
      - name: load_timestamp
        description: "Record load timestamp"
      - name: update_timestamp
        description: "Record update timestamp"
      - name: source_system
        description: "Source system identifier"

  # Dimension Tables
  - name: go_dim_date
    description: "Date dimension table with comprehensive date attributes"
    columns:
      - name: date_id
        description: "Unique identifier for date records"
        tests:
          - not_null
          - unique
      - name: date_value
        description: "Actual date value"
        tests:
          - not_null
          - unique
      - name: year
        description: "Year component"
      - name: quarter
        description: "Quarter component (1-4)"
      - name: month
        description: "Month component (1-12)"
      - name: month_name
        description: "Month name (January, February, etc.)"
      - name: day_of_month
        description: "Day of month (1-31)"
      - name: day_of_week
        description: "Day of week (1-7)"
      - name: day_name
        description: "Day name (Monday, Tuesday, etc.)"
      - name: is_weekend
        description: "Flag indicating if date is weekend"
      - name: is_holiday
        description: "Flag indicating if date is holiday"
      - name: fiscal_year
        description: "Fiscal year"
      - name: fiscal_quarter
        description: "Fiscal quarter"
      - name: week_of_year
        description: "Week of year (1-53)"

  - name: go_dim_user
    description: "User dimension with SCD Type 2 implementation"
    columns:
      - name: user_dim_id
        description: "Unique surrogate key for user dimension"
        tests:
          - not_null
          - unique
      - name: user_id
        description: "Business key for user"
        tests:
          - not_null
      - name: user_name
        description: "User display name"
      - name: email_domain
        description: "Email domain extracted from user email"
      - name: company
        description: "User company name"
      - name: plan_type
        description: "Standardized plan type (Basic, Pro, Enterprise)"
      - name: plan_category
        description: "Plan category (Individual, Professional, Business)"
      - name: registration_date
        description: "User registration date"
      - name: user_status
        description: "Current user status"
      - name: geographic_region
        description: "Geographic region derived from email domain"
      - name: industry_sector
        description: "Industry sector classification"
      - name: user_role
        description: "User role classification"
      - name: account_type
        description: "Account type (Individual, Business)"
      - name: language_preference
        description: "User language preference"
      - name: effective_start_date
        description: "SCD Type 2 effective start date"
      - name: effective_end_date
        description: "SCD Type 2 effective end date"
      - name: is_current_record
        description: "Flag indicating current active record"

  - name: go_dim_feature
    description: "Feature dimension with comprehensive feature metadata"
    columns:
      - name: feature_id
        description: "Unique identifier for features"
        tests:
          - not_null
          - unique
      - name: feature_name
        description: "Feature name"
        tests:
          - not_null
      - name: feature_category
        description: "Feature category classification"
      - name: feature_type
        description: "Feature type (Core, Advanced, Administrative, Basic)"
      - name: feature_complexity
        description: "Feature complexity level (High, Medium, Low)"
      - name: is_premium_feature
        description: "Flag indicating if feature requires premium subscription"
      - name: feature_release_date
        description: "Feature release date"
      - name: feature_status
        description: "Current feature status"
      - name: usage_frequency_category
        description: "Expected usage frequency category"
      - name: feature_description
        description: "Feature description"
      - name: target_user_segment
        description: "Target user segment for feature"

  - name: go_dim_license
    description: "License dimension with SCD Type 2 implementation"
    columns:
      - name: license_id
        description: "Unique identifier for licenses"
        tests:
          - not_null
      - name: license_type
        description: "Standardized license type"
      - name: license_category
        description: "License category"
      - name: license_tier
        description: "License tier classification"
      - name: max_participants
        description: "Maximum participants allowed"
      - name: storage_limit_gb
        description: "Storage limit in GB"
      - name: recording_limit_hours
        description: "Recording limit in hours"
      - name: admin_features_included
        description: "Flag for admin features inclusion"
      - name: api_access_included
        description: "Flag for API access inclusion"
      - name: sso_support_included
        description: "Flag for SSO support inclusion"
      - name: monthly_price
        description: "Monthly subscription price"
      - name: annual_price
        description: "Annual subscription price"
      - name: license_benefits
        description: "License benefits description"
      - name: effective_start_date
        description: "SCD Type 2 effective start date"
      - name: effective_end_date
        description: "SCD Type 2 effective end date"
      - name: is_current_record
        description: "Flag indicating current active record"

  - name: go_dim_meeting_type
    description: "Meeting type dimension with categorization"
    columns:
      - name: meeting_type_id
        description: "Unique identifier for meeting types"
        tests:
          - not_null
          - unique
      - name: meeting_type
        description: "Meeting type classification"
      - name: meeting_category
        description: "Meeting category"
      - name: duration_category
        description: "Duration category classification"
      - name: participant_size_category
        description: "Participant size category"
      - name: time_of_day_category
        description: "Time of day category"
      - name: day_of_week
        description: "Day of week"
      - name: is_weekend_meeting
        description: "Flag for weekend meetings"
      - name: is_recurring_type
        description: "Flag for recurring meeting types"
      - name: meeting_quality_threshold
        description: "Meeting quality threshold"
      - name: typical_features_used
        description: "Typical features used in this meeting type"
      - name: business_purpose
        description: "Business purpose of meeting type"

  - name: go_dim_support_category
    description: "Support category dimension with SLA and resolution metadata"
    columns:
      - name: support_category_id
        description: "Unique identifier for support categories"
        tests:
          - not_null
          - unique
      - name: support_category
        description: "Support category name"
        tests:
          - not_null
      - name: support_subcategory
        description: "Support subcategory"
      - name: priority_level
        description: "Priority level (Critical, High, Medium, Low)"
      - name: expected_resolution_time_hours
        description: "Expected resolution time in hours"
      - name: requires_escalation
        description: "Flag indicating if escalation is required"
      - name: self_service_available
        description: "Flag indicating if self-service options are available"
      - name: knowledge_base_articles
        description: "Number of related knowledge base articles"
      - name: common_resolution_steps
        description: "Common resolution steps"
      - name: customer_impact_level
        description: "Customer impact level"
      - name: department_responsible
        description: "Department responsible for resolution"
      - name: sla_target_hours
        description: "SLA target in hours"

  # Fact Tables
  - name: go_fact_feature_usage
    description: "Feature usage fact table with comprehensive analytics"
    columns:
      - name: feature_usage_id
        description: "Unique identifier for feature usage records"
        tests:
          - not_null
          - unique
      - name: date_id
        description: "Foreign key to date dimension"
        tests:
          - not_null
          - relationships:
              to: ref('go_dim_date')
              field: date_id
      - name: feature_id
        description: "Foreign key to feature dimension"
        tests:
          - relationships:
              to: ref('go_dim_feature')
              field: feature_id
      - name: user_dim_id
        description: "Foreign key to user dimension"
        tests:
          - relationships:
              to: ref('go_dim_user')
              field: user_dim_id
      - name: meeting_id
        description: "Meeting identifier"
      - name: usage_date
        description: "Date of feature usage"
      - name: usage_timestamp
        description: "Timestamp of feature usage"
      - name: feature_name
        description: "Name of feature used"
      - name: usage_count
        description: "Number of times feature was used"
      - name: usage_duration_minutes
        description: "Duration of feature usage in minutes"
      - name: session_duration_minutes
        description: "Total session duration in minutes"
      - name: feature_adoption_score
        description: "Feature adoption score (0-100)"
      - name: user_experience_rating
        description: "User experience rating (1-5)"
      - name: feature_performance_score
        description: "Feature performance score"
      - name: concurrent_features_count
        description: "Number of concurrent features used"
      - name: usage_context
        description: "Context of feature usage"
      - name: device_type
        description: "Device type used"
      - name: platform_version
        description: "Platform version"
      - name: error_count
        description: "Number of errors encountered"
      - name: success_rate
        description: "Success rate percentage"

  - name: go_fact_meeting_activity
    description: "Meeting activity fact table with comprehensive meeting analytics"
    columns:
      - name: meeting_activity_id
        description: "Unique identifier for meeting activity records"
        tests:
          - not_null
          - unique
      - name: date_id
        description: "Foreign key to date dimension"
        tests:
          - not_null
          - relationships:
              to: ref('go_dim_date')
              field: date_id
      - name: meeting_type_id
        description: "Foreign key to meeting type dimension"
        tests:
          - relationships:
              to: ref('go_dim_meeting_type')
              field: meeting_type_id
      - name: host_user_dim_id
        description: "Foreign key to user dimension for meeting host"
        tests:
          - relationships:
              to: ref('go_dim_user')
              field: user_dim_id
      - name: meeting_id
        description: "Meeting identifier"
        tests:
          - not_null
      - name: meeting_date
        description: "Date of meeting"
      - name: meeting_start_time
        description: "Meeting start timestamp"
      - name: meeting_end_time
        description: "Meeting end timestamp"
      - name: scheduled_duration_minutes
        description: "Scheduled meeting duration in minutes"
      - name: actual_duration_minutes
        description: "Actual meeting duration in minutes"
      - name: participant_count
        description: "Number of participants"
      - name: unique_participants
        description: "Number of unique participants"
      - name: host_duration_minutes
        description: "Host participation duration in minutes"
      - name: total_participant_minutes
        description: "Total participant minutes across all attendees"
      - name: average_participation_minutes
        description: "Average participation time per participant"
      - name: peak_concurrent_participants
        description: "Peak number of concurrent participants"
      - name: late_joiners_count
        description: "Number of participants who joined late"
      - name: early_leavers_count
        description: "Number of participants who left early"
      - name: features_used_count
        description: "Number of different features used"
      - name: screen_share_duration_minutes
        description: "Total screen sharing duration in minutes"
      - name: recording_duration_minutes
        description: "Recording duration in minutes"
      - name: chat_messages_count
        description: "Number of chat messages"
      - name: file_shares_count
        description: "Number of files shared"
      - name: breakout_rooms_used
        description: "Number of breakout rooms used"
      - name: polls_conducted
        description: "Number of polls conducted"
      - name: meeting_quality_score
        description: "Overall meeting quality score"
      - name: audio_quality_score
        description: "Audio quality score"
      - name: video_quality_score
        description: "Video quality score"
      - name: connection_issues_count
        description: "Number of connection issues"
      - name: meeting_satisfaction_score
        description: "Meeting satisfaction score (1-5)"

  - name: go_fact_revenue_events
    description: "Revenue events fact table with comprehensive financial analytics"
    columns:
      - name: revenue_event_id
        description: "Unique identifier for revenue event records"
        tests:
          - not_null
          - unique
      - name: date_id
        description: "Foreign key to date dimension"
        tests:
          - not_null
          - relationships:
              to: ref('go_dim_date')
              field: date_id
      - name: license_id
        description: "Foreign key to license dimension"
        tests:
          - relationships:
              to: ref('go_dim_license')
              field: license_id
      - name: user_dim_id
        description: "Foreign key to user dimension"
        tests:
          - relationships:
              to: ref('go_dim_user')
              field: user_dim_id
      - name: billing_event_id
        description: "Original billing event identifier"
      - name: transaction_date
        description: "Date of transaction"
      - name: transaction_timestamp
        description: "Timestamp of transaction"
      - name: event_type
        description: "Type of billing event"
      - name: revenue_type
        description: "Revenue type classification"
      - name: gross_amount
        description: "Gross transaction amount"
      - name: tax_amount
        description: "Tax amount"
      - name: discount_amount
        description: "Discount amount applied"
      - name: net_amount
        description: "Net transaction amount"
      - name: currency_code
        description: "Currency code"
      - name: exchange_rate
        description: "Exchange rate to USD"
      - name: usd_amount
        description: "Amount in USD"
      - name: payment_method
        description: "Payment method used"
      - name: subscription_period_months
        description: "Subscription period in months"
      - name: license_quantity
        description: "Number of licenses"
      - name: proration_amount
        description: "Proration amount"
      - name: commission_amount
        description: "Commission amount"
      - name: mrr_impact
        description: "Monthly Recurring Revenue impact"
      - name: arr_impact
        description: "Annual Recurring Revenue impact"
      - name: customer_lifetime_value
        description: "Estimated customer lifetime value"
      - name: churn_risk_score
        description: "Churn risk score (0-100)"
      - name: payment_status
        description: "Payment status"
      - name: refund_reason
        description: "Refund reason if applicable"
      - name: sales_channel
        description: "Sales channel"
      - name: promotion_code
        description: "Promotion code used"

  - name: go_fact_support_metrics
    description: "Support metrics fact table with comprehensive support analytics"
    columns:
      - name: support_metrics_id
        description: "Unique identifier for support metrics records"
        tests:
          - not_null
          - unique
      - name: date_id
        description: "Foreign key to date dimension"
        tests:
          - not_null
          - relationships:
              to: ref('go_dim_date')
              field: date_id
      - name: support_category_id
        description: "Foreign key to support category dimension"
        tests:
          - relationships:
              to: ref('go_dim_support_category')
              field: support_category_id
      - name: user_dim_id
        description: "Foreign key to user dimension"
        tests:
          - relationships:
              to: ref('go_dim_user')
              field: user_dim_id
      - name: ticket_id
        description: "Support ticket identifier"
        tests:
          - not_null
      - name: ticket_created_date
        description: "Date ticket was created"
      - name: ticket_created_timestamp
        description: "Timestamp ticket was created"
      - name: ticket_closed_date
        description: "Date ticket was closed"
      - name: ticket_closed_timestamp
        description: "Timestamp ticket was closed"
      - name: first_response_timestamp
        description: "Timestamp of first response"
      - name: resolution_timestamp
        description: "Timestamp of resolution"
      - name: ticket_category
        description: "Ticket category"
      - name: ticket_subcategory
        description: "Ticket subcategory"
      - name: priority_level
        description: "Priority level"
      - name: severity_level
        description: "Severity level"
      - name: resolution_status
        description: "Current resolution status"
      - name: first_response_time_hours
        description: "First response time in hours"
      - name: resolution_time_hours
        description: "Total resolution time in hours"
      - name: active_work_time_hours
        description: "Active work time in hours"
      - name: customer_wait_time_hours
        description: "Customer wait time in hours"
      - name: escalation_count
        description: "Number of escalations"
      - name: reassignment_count
        description: "Number of reassignments"
      - name: reopened_count
        description: "Number of times ticket was reopened"
      - name: agent_interactions_count
        description: "Number of agent interactions"
      - name: customer_interactions_count
        description: "Number of customer interactions"
      - name: knowledge_base_articles_used
        description: "Number of knowledge base articles used"
      - name: customer_satisfaction_score
        description: "Customer satisfaction score (1-5)"
      - name: first_contact_resolution
        description: "Flag for first contact resolution"
      - name: sla_met
        description: "Flag indicating if SLA was met"
      - name: sla_breach_hours
        description: "Hours of SLA breach"
      - name: resolution_method
        description: "Method used for resolution"
      - name: root_cause_category
        description: "Root cause category"
      - name: preventable_issue
        description: "Flag indicating if issue was preventable"
      - name: follow_up_required
        description: "Flag indicating if follow-up is required"
      - name: cost_to_resolve
        description: "Estimated cost to resolve ticket"